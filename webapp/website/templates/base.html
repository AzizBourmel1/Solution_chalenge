<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SecondLife</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{{ url_for('static',filename='lib/animate/animate.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static',filename='lib/owlcarousel/assets/owl.carousel.min.css')}}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link
      href="{{ url_for('static',filename='css/bootstrap.min.css')}}"
      rel="stylesheet"
    />
    <!-- Template Stylesheet -->
    <link
      href="{{ url_for('static',filename='css/style.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static',filename='css/modal.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static',filename='css/dashboard.css')}}"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/message.css" />
  </head>

  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Chargement...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Navbar Start -->
      <nav
        class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0"
      >
        <a
          href="index.php"
          class="navbar-brand d-flex align-items-center text-center"
        >
          <h1 class="text-primary">SecondLife</h1>
        </a>
        <button
          type="button"
          class="navbar-toggler me-4"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          {% if user.is_authenticated %}
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/users"> Users </a>
          </div>
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/posts"> Posts </a>
          </div>
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/logout"> Logout </a>
          </div>
          {% endif %}
        </div>
      </nav>
      <!-- Navbar End -->

      {% block content %}{% endblock content %}

      <!-- Footer Start -->
      <div
        class="container-fluid bg-dark text-white-50 footer pt-5 mt-5 wow fadeIn"
        data-wow-delay="0.1s"
      >
        <div class="container py-5">
          <div class="row g-5" style="justify-content: space-between">
            <div class="col-lg-3 col-md-6">
              <h5 class="text-white mb-4">SecondLife</h5>
            </div>
            <div class="col-lg-3 col-md-6">
              <h5 class="text-white mb-4">Contacts</h5>
              <p class="mb-2">
                <i class="fa fa-map-marker-alt me-3"></i>Tizi-Ouzou, Alg√©rie
              </p>
              <p class="mb-2">
                <i class="fa fa-phone-alt me-3"></i>+213 796149697
              </p>
              <p class="mb-2">
                <i class="fa fa-envelope me-3"></i>secondlife.contactus@gmail.com
              </p>
              <div class="d-flex pt-2">
                <a class="btn btn-outline-light btn-social" href=""
                  ><i class="fab fa-twitter"></i
                ></a>
                <a class="btn btn-outline-light btn-social" href=""
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a class="btn btn-outline-light btn-social" href=""
                  ><i class="fab fa-youtube"></i
                ></a>
                <a class="btn btn-outline-light btn-social" href=""
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer End -->

      <!-- Back to Top -->
      <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
        ><i class="bi bi-arrow-up"></i
      ></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static',filename='lib/wow/wow.min.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/easing/easing.min.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/waypoints/waypoints.min.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/owlcarousel/owl.carousel.min.js')}}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static',filename='js/main.js')}}"></script>
  </body>
</html>
